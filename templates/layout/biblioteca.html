{% extends 'base.html' %}
{% block content %}
	<div class="container">
		<h2>Biblioteca Digital</h2>
	</div>
	 
		<div class="container">
			<div class="row">
			{% for document in object_list %}
				<div class="col-sm-6 col-md-4 col-lg-3 mt-4">
					<div class="cardd">
						<a href="/{{ document.documento }}" target="blank"><img class="card-img-top" src="/{{ document.imagen_pdf }}"></a>
						<div class="card-block">
							<a href="/{{ document.documento }}" target="blank"><h5 class="text-bold">{{ document.titulo }}</h5></a>
						</div>
					</div>
				</div>
				{% endfor %}
			</div>
		</div>
		
	
{% endblock content %}
