	<div class="container" style="margin-top:30px">
		<div class="col-md-6">
			<div class="panel panel-default">
				<div class="panel-heading"><h3 class="panel-title"><strong>Iniciar Sesion </strong></h3>
				</div>
				
				<div class="panel-body">
					<form role="form" method="post" action=".">
					{% csrf_token %}
						<div class="alert alert-danger">
							<a class="close" data-dismiss="alert" href="#">×</a>Contraseña incorrecta o usuario!
						</div>
						<div style="margin-bottom: 12px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="login-username" type="text" class="form-control" name="username" value="" placeholder="username or email" required="required">
						</div>
						
						<div style="margin-bottom: 12px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="password" required="required">
						</div>
						<div class="g-recaptcha" data-sitekey="6LfAxRsUAAAAAA2O52w_lkfmZkJDZkZ4lj9ldruD"></div>
						<div class="input-group">
							<div class="checkbox" style="margin-top: 0px;">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> Recuerda me
								</label>
							</div>
						</div>
						
						<button type="submit" class="btn btn-success">Iniciar Sesion</button>
						<div class="container">
							<p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a>!</p>
							<p>{% trans "Not member" %}? <a href="{% url 'registration_register' %}">{% trans "Register" %}</a>!</p>
						</div>
						<hr style="margin-top:10px;margin-bottom:10px;" >
						
						<div class="form-group">
							
							<div style="font-size:85%">
								No tienes cuenta?
								<a href="/accounts/register">
									Registrate Aquí!
								</a>
							</div>
							
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
