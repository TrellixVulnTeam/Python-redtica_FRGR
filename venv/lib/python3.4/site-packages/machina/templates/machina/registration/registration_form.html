	<div class="container register-form">
		<div class="col-sm-12 col-md-12">
		<div class="row">
			<div class="col-xs-12 col-sm-12 col-md-12 col-sm-offset-12 col-md-offset-12">
				<form role="form" class="forma" method="post" action=".">
					{% csrf_token %}
					<h2>Registrate <small>En Redtica es gratis !</small></h2>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="username" id="username" class="form-control input-lg" placeholder="Nombre de Usuario" tabindex="1" required="required">
							</div>
						</div>
						<div class="col-xs-12 col-sm-6 col-md-6">
							<div class="form-group">
								<input type="text" name="email" id="email" class="form-control input-lg" placeholder="Correo Electronico" tabindex="2" required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<input type="password" name="password1" id="password1" class="form-control input-lg" placeholder="Password" tabindex="5" required="required">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="col-xs-12 col-sm-12 col-md-12">
							<div class="form-group">
								<input type="password" name="password2" id="password2" class="form-control input-lg" placeholder="Confirm Password" tabindex="6" required="required">
							</div>
						</div>
					</div>
					<hr class="colorgraph">
					<div class="row">
						<div class="col-xs-12 col-md-6"><input type="submit" value="Registrate" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
						<div class="col-xs-12 col-md-6"><a href="/accounts/login" class="btn btn-info btn-block btn-lg">Iniciar Sesion</a></div>
					</div>
				</form>
			</div>
		</div>
	</div>
	</div>
{% endblock %}
